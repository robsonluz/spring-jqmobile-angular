<!doctype html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notícias</title>
     
    <script src="/js/jquery-1.11.0.min.js"></script>
    <script src="/js/geral.js"></script>
    <script src="/js/jquery.mobile-1.4.1.min.js"></script>
	     
	<script src="/js/angular.min.js"></script>
	<script src="/js/angular-resource.min.js"></script>
	
    <script src="/js/app.js"></script>
    
    <link rel="stylesheet"  href="/css/jquery.mobile-1.4.1.min.css" /> 
</head>
<body>

	<div data-role="page" ng-controller="NoticiaFormController">
        <div data-role="header">
        	<h1>Notícia</h1>
        </div>
        <div data-role="content">
			<div class="ui-body">
                <div data-role="fieldcontain">
					<label for="txtTitulo">Título:</label>
					<input type="text" id="txtTitulo" ng-model="noticia.titulo" />
                </div>
                <div data-role="fieldcontain">
					<label for="txtTexto">Texto:</label>
					<textarea id="txtTexto" ng-model="noticia.texto"></textarea>
                </div>  
                <button ng-click="save()">Salvar</button>              				
			</div>        
        </div>
        <div data-role="footer" data-position="fixed">
        	<h4>Rodapé</h4>
        </div>
    </div>	
    

</body>
</html>
